server:
  port: 8082

spring:
  application:
    name: messaging-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/chatapp_messages
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true